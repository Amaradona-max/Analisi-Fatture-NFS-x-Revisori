services:
  - type: web
    name: nfs-ft-backend
    runtime: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://YOUR_VERCEL_DOMAIN
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: FILE_RETENTION_HOURS
        value: 24
